{% include 'header.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <title>Libreria</title>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <div class="row">
            <div class="alert alert-secondary display-1 text-center">
                Catálogo
              </div>
            <h3 style="margin-top:50px ;">Libros disponibles</h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row" style="padding: 10px 0;">
                    <div class="col-12">
                        <div class="row">

                            {% for libro in libros %}
                            <div class="col-3">
                                <div class="card" style="height: 30rem; width: 15rem; margin: 5px 0px;">
                                    <div class="card-body">
                                        <img class="  " src="{{libro.imagen}}" style="width: 200px;">
                                        <h5 class="card-title">{{libro.nombre}}</h5>
                                        <p class="card-text">{{libro.precio}}</p>
                                        <a href="{% url 'agregarLibro' libro.id %}" class="btn btn-dark" >Añadir al carro</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <!-- {% include "carrito.html" %} -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
